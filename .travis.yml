language: go
branches:
  only:
  - master
  - develop
  - "/^sprint.*$/"
matrix:
  fast_finish: true
  include:
  - os: osx
    osx_image: xcode12.2
    go: "1.15"
    env: JOB=osx_test
    before_install:
    - HOMEBREW_NO_AUTO_UPDATE=1 brew install git-lfs
    - git lfs install
    - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.31.0
    before_script:
    - git lfs pull
    script:
    - make build
    - make lint
    - make test
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - os: linux
    dist: xenial
    go: "1.14"
    env: JOB=linux_test
    services:
    - docker
    before_install:
    - docker pull iostio/iost-dev:3.4.0
    - git lfs install
    before_script:
    - git lfs pull
    script:
    - docker run -it --rm -v $(pwd):/gopath/src/github.com/iost-official/go-iost iostio/iost-dev:3.4.0 make build
    - docker run -it --rm -v $(pwd):/gopath/src/github.com/iost-official/go-iost iostio/iost-dev:3.4.0 make lint
    - docker run -it --rm -v $(pwd):/gopath/src/github.com/iost-official/go-iost iostio/iost-dev:3.4.0 make test
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - os: linux
    dist: xenial
    go: "1.14"
    env: JOB=e2e_test
    services:
    - docker
    before_install:
    - docker pull iostio/iost-dev:3.4.0
    - git lfs install
    before_script:
    - git lfs pull
    script:
    - make e2e_test
  - os: linux
    dist: xenial
    go: "1.14"
    if: type = cron
    env: JOB=k8s_test
    services:
    - docker
    before_install:
    - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
    - git clone https://github.com/kubernetes/client-go $GOPATH/src/k8s.io/client-go
    - git clone --branch v0.4.0 https://github.com/googleapis/gnostic $GOPATH/src/k8s.io/client-go/vendor/github.com/googleapis/gnostic
    - go get sigs.k8s.io/aws-iam-authenticator/cmd/aws-iam-authenticator@v0.5.0
    - docker pull iostio/iost-dev:3.4.0
    - git lfs install
    - pyenv global 3.6.7 && pip install awscli
    - sudo apt-get clean && sudo apt-get update && sudo apt-get install -y dpkg 
    - sudo apt-get install -y apt-transport-https
    - curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
    - echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
    - sudo apt-get update && sudo apt-get install -y kubectl
    before_script:
    - git lfs pull
    script:
    - pyenv global 3.6.7
    - aws eks update-kubeconfig --region us-west-2 --name devnet
    - make k8s_test
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
    on_pull_requests: false
